<div class="login-container">
  <div class="login-card">
    <h1>Employee Management System</h1>
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          [class.error]="hasError('username')"
          placeholder="Enter username"
        />
        <span class="error-message" *ngIf="getError('username', 'Username')">
          {{ getError('username', 'Username') }}
        </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [class.error]="hasError('password')"
          placeholder="Enter password"
        />
        <span class="error-message" *ngIf="getError('password', 'Password')">
          {{ getError('password', 'Password') }}
        </span>
      </div>

      <app-sf-button type="submit" cssClass="e-primary submit-btn" [disabled]="loginForm.invalid">
        Login
      </app-sf-button>
    </form>

    <div class="demo-credentials">
      <p><strong>Demo Credentials:</strong></p>
      <ul>
        <li>Admin: admin / admin123</li>
        <li>Manager: manager / manager123</li>
        <li>User: user / user123</li>
      </ul>
    </div>
  </div>
</div>
