<div class="app-container">
  <nav class="navbar" *ngIf="isAuthenticated()">
    <div class="nav-brand">
      <h2>{{ productName }}</h2>
    </div>
    <div class="nav-links">
      <a [routerLink]="appConstants.routes.EmployeesBase" routerLinkActive="active">Dashboard</a>
      <span class="user-info">
        Welcome, {{ authService.authToken?.username }} ({{ authService.authToken?.role }})
      </span>
      <app-theme-toggle></app-theme-toggle>
      <button class="btn-logout" (click)="logout()">Logout</button>
    </div>
  </nav>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <div class="footer-left">&copy; {{ productName }}</div>
  </footer>

  <app-loading-spinner></app-loading-spinner>
  <app-toast></app-toast>
</div>
